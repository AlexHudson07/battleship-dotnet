name: build and test dotnet

on:
  push:
  pull_request:
    branches: [ master ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '6.0' # The .NET SDK version to use

jobs:
  build:

    name: build-and-test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      
  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: unit tests
        uses: zyborg/dotnet-tests-report@v1
        with:
          project_path: Battleship.GameController.Tests
          report_name:  Battleship.GameController.Tests
          report_title: Battleship.GameController.Tests
          
